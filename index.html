<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,200' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/png" href="favicon_name.png" />
	<!-- or -->
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	<meta charset="UTF-8">
	<title>Karma Landing Page Clone</title>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="nav-links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img src="images/karma-logo copy.svg" alt="Karma Logo" width="26px">
		</div>
	</nav>
	<section class="intro">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring wi-fi with you, everywhere you go. </h3>
			<button class="big-button">Learn More </button>
		</div>
	</section>
	<section class="main">
		<h2>Everyone needs a little Karma.</h2>
		<ul class="devices">
			<li>
				<img width="127px" height="127px" src="images/icon-devices copy.svg" alt="Internet for all devices image">
				<div class="caption">
					<h3>Internet for all devices</h3>
				</div>
			</li>
			<li>
				<img width="127px" height="127px" src="images/icon-coffee copy.svg" alt="Boost your productivity image">
				<div class="caption">
					<h3>Boost your productivity</h3>
				</div>
			</li>
			<li>
				<img width="127px" height="127px" src="images/icon-refill copy.svg" alt="Pay as you go image">
				<div class="caption">
					<h3>Pay as You Go</h3>
				</div>
			</li>
		</ul>
	</section>
	<footer class="social">
		<div class="content">
			<hr/>
			<h5>Join us on</h5>
			<ul class="icons">
				<li class="twitter">
					<i class="fa fa-twitter"></i>
				</li>
				<li class="facebook">
					<i class="fa fa-facebook"></i>
				</li>
				<li class="instagram">
					<i class="fa fa-instagram"></i>
				</li>
			</ul>
			<span class="copy">&copy Karma Mobility, Inc.</span>
		</div>
	</footer>
</body>
</html>
